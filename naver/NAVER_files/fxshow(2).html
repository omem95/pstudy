<script type="text/javascript">
    try {
        document.domain = "naver.com";
    } catch (e) {}

    function lazyLoading() {
        new Nimp(["https://siape.veta.naver.com/fxview?eu=EU10041893&calp=1&oj=ZagUyei1lSjGq1RVv1nG23tQcLjC8zn375cRbe0yT4ltlq34J6ooeNlbmjZMlxHx7mL9bU03BHqbTCKAv6zHzWx%2FhcG054wnDt6kFYp24kBN16v4qew%2FaD%2Fypqf%2F8Nsdn9y4Fzww1Ucv9fIPya7WbQ&ac=8331500&src=5089209&evtcd=P100&x_ti=1312&tb=&oid=&sid1=&sid2=&rk=f8fa36eac1f583a509503141b98f3968&eltts=5C1f9YIP8u9%2F%2BncyXok1yw%3D%3D&brs=Y&&eid=V800"]).log(1);
        initAd();
    };
    function initAd() {
        setDomByGOLang();
        initAltForImage();
        setClickCoordinate();
    };
    function setDomByGOLang() {
        var targetTag = $("#ac_banner_a");
        var daHtml = "";

        daHtml += "<img src=\"https://ssl.pstatic.net/tveta/libs/1336/1336104/17b994b798a89d2c260c_20210601153201229.jpg\" width=\"700\" height=\"400\" alt=\"[광고]미르4. 다시 시작되는 전쟁의 시대! 연대기 제 6장 전운. 지금 확인하기\" border=\"0\" style=\"width:350px;height:200px;\">";

        targetTag.append(daHtml);
    };
    function initAltForImage() {
        // DA Alternative - Create Access Layer
        var accessLayer = document.createElement('div');
        accessLayer.setAttribute('id', 'da_access');
        accessLayer.style.cssText = 'position:absolute;top:50%;left:50%;width:154px;height:58px;margin:-29px 0 0 -77px;background:url(https://ssl.pstatic.net/tveta/libs/res/www/common/info/da_access.png)';
        accessLayer.style.display = "none";
        var oAdDiv = document.getElementById("ac_banner_a");
        oAdDiv.appendChild(accessLayer);

        // DA Alternative - Focus Action
        var altLink = document.getElementById("ac_banner_a");
        var bMousedown = false;
        altLink.onmousedown = function() {
            bMousedown = true;
        };
        altLink.onfocus = function() {
            if (!bMousedown) {
                accessLayer.style.display = "block";
            }
        };
        altLink.onblur = function() {
              accessLayer.style.display = "none";
        };
    };
    function setClickCoordinate(){
        if (Da.$$("da_brand") !== null) {
          new naver_corp_da.getClickedCoordinate({
            adArea: Da.$$("da_brand")
          }).activate();
        }
        new naver_corp_da.getClickedCoordinate({
            adArea: Da.$("addiv"),
            adType: "image",
            parentArea: Da.$$("veta_branding")
        }).activate();
    };
</script>
